<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Registration</title>
</head>

<body>
  <div class="login-box">
    <h2>Registration menu</h2>
    <form action="test" method="GET" id="form">
      <div class="user-box">
        <input id="mail" type="mail" name="login" required>
        <label>E-Mail</label>
      </div>
      <div class="user-box">
        <input id="password" type="password" name="password" required>
        <label>Password</label>
      </div>
      <div class="user-box">
        <input id="name" name="password" required>
        <label>Name</label>
      </div>
      <div class="user-box">
        <input id="surname" name="password" required>
        <label>Surname</label>
      </div>
      <div class="user-box">
        <input id="age" name="password" required>
        <label>Age</label>
      </div>

      <button type="button" onclick="signUp()">
        Submit
      </button>
    </form>
  </div>
  <script src="./registrationscript.js"></script>
</body>

</html>
